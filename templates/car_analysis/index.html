{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>智能分析</h2>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">销量趋势分析</h5>
                    <p class="card-text">分析车型销量趋势，预测未来市场表现。</p>
                    <a href="#" class="btn btn-primary">查看分析</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">价格分布分析</h5>
                    <p class="card-text">分析不同品牌和车型的价格分布情况。</p>
                    <a href="#" class="btn btn-primary">查看分析</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">用户评价分析</h5>
                    <p class="card-text">分析用户评价数据，了解消费者偏好。</p>
                    <a href="#" class="btn btn-primary">查看分析</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">市场份额分析</h5>
                    <p class="card-text">分析各品牌市场份额及其变化趋势。</p>
                    <a href="#" class="btn btn-primary">查看分析</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">二手车数据分析</h5>
                    <p class="card-text">全面分析二手车市场数据，包括价格、品牌、地区和车辆属性等多维度分析。</p>
                    <a href="{% url 'car_analysis:data_analysis:index' %}" class="btn btn-primary">查看分析</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
