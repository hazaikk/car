{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">用户注册</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <form method="post" action="{% url 'accounts:signup' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <small class="form-text text-muted">用户名将用于登录，请使用字母、数字和下划线</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <small class="form-text text-muted">邮箱将用于找回密码，请确保填写正确</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password1">密码</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                            <small class="form-text text-muted">密码至少包含8个字符</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password2">确认密码</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                            <small class="form-text text-muted">请再次输入密码以确认</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">注册</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>已有账号？ <a href="{% url 'accounts:login' %}">立即登录</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
