{% extends 'base.html' %}
{% block title %}找回密码 - 汽车数据平台{% endblock %}
{% block extra_css %}
<style>
.reset-container { max-width: 400px; margin: 60px auto; padding: 2rem; background: #fff; border-radius: 10px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); }
.reset-title { text-align: center; margin-bottom: 1.5rem; font-weight: bold; }
</style>
{% endblock %}
{% block content %}
<div class="reset-container">
    <h2 class="reset-title">找回密码</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            <label for="id_email" class="form-label">请输入注册邮箱</label>
            <input type="email" name="email" class="form-control" id="id_email" value="{{ form.email.value|default:'' }}">
            {{ form.email.errors }}
        </div>
        <button type="submit" class="btn btn-primary w-100">验证邮箱</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'account_login' %}">返回登录</a>
    </div>
</div>
{% endblock %}
