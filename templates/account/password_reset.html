{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">重置密码</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="email">邮箱地址</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <small class="form-text text-muted">请输入您注册时使用的邮箱地址，我们将向该邮箱发送密码重置链接</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">发送重置链接</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>
                            <a href="{% url 'accounts:login' %}" class="text-decoration-none">返回登录</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
