{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">设置新密码</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="password1">新密码</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                            <small class="form-text text-muted">请输入新的密码，至少8个字符</small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password2">确认新密码</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                            <small class="form-text text-muted">请再次输入新密码以确认</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">设置新密码</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
