{% extends 'base.html' %}
{% block title %}设置新密码 - 汽车数据平台{% endblock %}
{% block extra_css %}
<style>
.reset-container { max-width: 400px; margin: 60px auto; padding: 2rem; background: #fff; border-radius: 10px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); }
.reset-title { text-align: center; margin-bottom: 1.5rem; font-weight: bold; }
</style>
{% endblock %}
{% block content %}
<div class="reset-container">
    <h2 class="reset-title">设置新密码</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
            <label for="id_new_password1" class="form-label">新密码</label>
            <input type="password" name="new_password1" class="form-control" id="id_new_password1">
            {{ form.new_password1.errors }}
        </div>
        <div class="mb-3">
            <label for="id_new_password2" class="form-label">确认新密码</label>
            <input type="password" name="new_password2" class="form-control" id="id_new_password2">
            {{ form.new_password2.errors }}
        </div>
        <button type="submit" class="btn btn-success w-100">设置新密码</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'account_login' %}">返回登录</a>
    </div>
</div>
{% endblock %}
